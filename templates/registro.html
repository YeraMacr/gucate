<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - AvocAPP</title>
  <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
  <div class="registro-wrapper">
    <div class="registro-card">
      <div class="logo">
        <img src="/assets/mascota.avocapp.png" alt="AvocAPP Logo" class="logo-img" />
        <h1 class="registro-title">Registro de Usuario</h1>
      </div>

      <form class="registro-form" onsubmit="return registrarUsuario(event)">
        <div class="form-group">
          <label for="nombre">Usuario</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo" />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su número de teléfono" />
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" required placeholder="Cree su contraseña" />
        </div>
        <div class="form-group">
          <label for="confirmarContraseña">Confirmar Contraseña</label>
          <input type="password" id="confirmarContraseña" name="confirmarContraseña" required placeholder="Confirme su contraseña" />
        </div>
        <button type="submit" class="btn-login">Registrarse</button>

        <div class="links-container">
          <p class="register-link"><a href="/login.html">← Volver al Login</a></p>
        </div>
      </form>

      <div id="mensajeError" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script src="/js/registro.js"></script>
</body>
</html>
