<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar Contraseña - AvocAPP</title>
        <link rel="stylesheet" href="/css/login.css">
    </head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/mascota.avocapp.png" alt="AvocAPP Logo" class="logo-img">
            <h1>Recuperar Contraseña</h1>
        </div>
        <form onsubmit="return recuperarPassword(event)">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-login">Enviar Instrucciones</button>
            <div class="links-container">
                <p class="register-link"><a href="login.html">Volver al Login</a></p>
            </div>
        </form>
    </div>

    <script src="/js/recuperar-password.js"></script>
</body>
</html>
